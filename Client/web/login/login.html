<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../pic/logo.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../lib/element/index.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../common/common.css">
    <title>登录</title>
</head>
<body>
<div class="container" style="background-image: url(../pic/login/back.jpg);background-position:center center;background-size: cover;height: calc(100vh);" id="app" v-cloak>
    <div style="width: 100%;padding-top: 150px">
        <div style="width:500px;margin: 0 auto;background-color:rgb(55,174,215);border-radius: 10px;padding-bottom: 10px ">
            <div class="row" style="text-align: center;color: white;padding-top: 10px;">
                <h1><a style="text-decoration: none;cursor: pointer;color: inherit" href="/">DOClever</a></h1>
            </div>
            <div class="row">
                <el-form ref="form" style="width: 80%;margin: 0 auto;padding: 20px 20px 0px 20px;background-color: white;border-radius: 2px" >
                    <el-form-item style="text-align: center">
                        <el-input  placeholder="用户名" style="width: 400px;" v-model="username">
                            <template slot="prepend"><i class="fa fa-user" style="width: 15px"></i> </template>
                        </el-input>
                    </el-form-item>
                    <el-form-item style="text-align: center">
                        <el-input  placeholder="密码" style="width: 400px;" v-model="pwd" type="password">
                            <template slot="prepend"><i class="fa fa-key"></i> </template>
                        </el-input>
                    </el-form-item>
                    <el-form-item style="text-align: center">
                        <el-button type="info"  style="width: 400px;" @click.prevent="login" :loading="loginPending" id="login">
                            登录
                        </el-button>
                        <el-row class="row" style="width: 400px;margin: 0 auto">
                            <h5 style="text-align: center;float: left">
                                <a style="color: #20A0FF;cursor: pointer" href="../reset/reset.html">忘记密码?</a>
                            </h5>
                            <h5 style="text-align: center">
                                <a style="color: #13CE66;cursor: pointer;float: right" href="../register/register.html">没有账号？立即注册</a>
                            </h5>
                        </el-row>
                    </el-form-item>
                </el-form>
            </div>
        </div>
    </div>
</div>
<script src="../../dist/vendor.bundle.js"></script>
<script src="../lib/element/index.js"></script>
<script src="../../dist/login.js"></script>
</body>
</html>
